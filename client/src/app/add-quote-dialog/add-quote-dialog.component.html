<h1 mat-dialog-title>Add Quote</h1>
<div mat-dialog-content>
  <mat-form-field class="add-quote-form">
    <input matInput [(ngModel)]="content" placeholder="Content" cdkFocusInitial required>
    <mat-error *ngIf="error">{{error}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [disabled]="progress">Cancel</button>
  <button mat-button (click)="onOkClick()" color="primary" [disabled]="progress">Ok</button>
</div>
